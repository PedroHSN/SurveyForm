    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form"> 
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="number">
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="user-recommend"  checked>
                        Definitely
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" class="input-radio">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" class="input-radio">
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="mostLike" id="most-like" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="challenges">Projects</option>
                    <option value="challenges">Community</option>
                    <option value="challenges">Open Source</option>
                    </select>
                </div>
                <div class="class-form">
                    <p>What would you like to see improved?
                        <span class="clue">(Check all that apply)</span>
                    </p>
                    <label>
                        <input type="checkbox" name="prefer"  value="Front-end Projects" class="input-checkbox">
                        Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Back-end Projects"class="input-checkbox">
                        Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Data Visualization" class="input-checkbox">
                        Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Challenges" class="input-checkbox">
                        Challenges
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Open Source Community" class="input-checkbox">
                        Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Gitter help rooms" class="input-checkbox">
                        Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Videos" class="input-checkbox">
                        Videos
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="City Meetups" class="input-checkbox">
                        City Meetups
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Wiki" class="input-checkbox">
                        Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" class="input-checkbox">
                        Forum
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" class="input-checkbox">
                        Additional Courses
                    </label>
                </div>
            </form>
        </div>
    </body>
    </html>
